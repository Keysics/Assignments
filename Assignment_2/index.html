<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks | To-Do App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>My Day</h1>
            <div id="date-display" class="date-display">Tuesday, January 7</div>
        </header>

        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off">
                <button type="submit" class="add-btn" title="Add Task">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todo-list" class="todo-list">
            <!-- Tasks will be injected here -->
        </ul>

        <div id="empty-state" class="empty-state" style="display: none;">
            No tasks found. Enjoy your day!
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
